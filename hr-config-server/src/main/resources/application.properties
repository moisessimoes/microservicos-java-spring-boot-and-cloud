spring.application.name=hr-config-server
spring.cloud.config.server.git.default-label=main
server.port=8888

#CONFIGURAR CAMINHO DO REPOSITORIO (AQUI NO CASO E O DO PROFESSOR DO CURSO)
spring.cloud.config.server.git.uri=https://github.com/acenelio/ms-course-configs

#COM O REPOSITORIO PRIVADO VAI SER NECESSARIO OS DADOS DE ACESSO, NESSE CASO, USANDO VARIVEIS DE AMBIENTE
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}